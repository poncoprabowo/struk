<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Struk Belanja</title>
    <style>
        body {
            width: 56mm; /* Sedikit lebih sempit dari 58mm untuk toleransi */
            font-family: 'Courier New', Courier, monospace;
            font-size: 13px;
            font-weight: bold; /* ðŸ”¥ Font lebih tebal agar jelas saat dicetak */
            margin: 0;
            padding: 0 1mm;
        }
        .center {
            text-align: center;
        }
        table {
            width: 95%;
            table-layout: fixed;
            word-wrap: break-word;
        }
        td {
            width: 50%;
        }
        .line {
            border-top: 1px dashed #000;
            margin: 4px 0;
        }
        .right-aligned {
            text-align: right;
            width: 95%;
        }
    </style>
</head>
<body>
    <div class="center">
        <strong>Toko ABCD</strong><br>
        Jl. Raya No.123<br>
        Kasir: Andi<br>
        Tgl: 15/04/2025<br>
        ----------------------------
    </div>

    <!-- Pastikan tiap baris tidak melebihi ~32 karakter -->
    <table>
        <tr><td>Minuman   </td><td style="text-align:right">2 x  5.000</td></tr>
        <tr><td>Makanan   </td><td style="text-align:right">1 x 10.000</td></tr>
        <tr><td>Snack     </td><td style="text-align:right">3 x  3.000</td></tr>
    </table>

    <div class="line"></div>

    <!-- Total diset sejajar dengan tabel -->
    <div class="right-aligned">
        <strong>Total: 29.000</strong>
    </div>

    <div class="line"></div>

    <div class="center">
        Terima Kasih atas kunjungan Anda!<br>
        Selamat Datang Kembali!
    </div>

    <!-- Beberapa baris kosong agar struk terpotong -->
    <br><br><br><br>
</body>
</html>
